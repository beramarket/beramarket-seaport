name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please enter an explicit description of your issue
      placeholder: Short and explicit description of your incident
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: Please enter the version which the bug occurred
      placeholder: ex. 1.0.0
    validations:
      required: true
  - type: textarea
    id: reproduction-steps
    attributes:
      label: Reproduction steps
      description: Please describe how to reproduce this issue
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
      render: bash
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: Screenshots
      description: "If applicable, add screenshots to help explain your problem (note: you can copy/paste images)"
      value: |
        ![DESCRIPTION](LINK.png)
      render: bash
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description:
        Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for
        backticks
      render: bash
    validations:
      required: false
